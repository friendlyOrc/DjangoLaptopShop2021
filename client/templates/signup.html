{% extends "base.html" %}

{% block content %}
    <form action="signup" method="POST" class="d-flex flex-column" style="width: 15vw; margin: 6vw auto">
        {% if dup %}
            <div class="alert alert-danger" role="alert">
                Duplicate username!
            </div>
        {%endif%}
        {% csrf_token %}
        <h1>SIGN UP</h1>
        <input placeholder="First Name" name="fname" type="text" required/>
        <input placeholder="Middle Name" name="mname" type="text" required/>
        <input placeholder="Last Name" name="lname" type="text" required/>
        <input placeholder="Email" name="email" type="email" required/>
        <input placeholder="Phone Number" name="phone" type="text" required/>

        <label>Address info </label>
        <input placeholder="Description" name="des" type="text" required/>
        <input placeholder="Ward" name="ward" type="text" required/>
        <input placeholder="Road" name="road" type="text" required/>
        <input placeholder="Province" name="province" type="text" required/>
        <input placeholder="City" name="city" type="text" required/>

        <label>Login info </label>
        <input placeholder="Username" name="username" type="text" required="">
        <input placeholder="Password" name="password" type="password" required="">
        
        <button type="submit">SIGN UP</button>
    </form>
{% endblock%}
